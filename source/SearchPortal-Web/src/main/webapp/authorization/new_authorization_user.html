
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="shortcut icon" href="../../assets/ico/favicon.ico">

    <!-- Bootstrap core CSS -->
    <link href="css/new-main.css" rel="stylesheet">
  </head>

  <body>  
    <div id="authorization" class="container">
			<form class="form-signin" action="authorization" method="post"
				onsubmit="return checkLogEmpty()">
				<input class="form-control" type="hidden" value="userLogin" name="authorization" />
					<h3 class="form-signin-heading">Пожалуйста, авторизуйтесь</h3>
							<input class="form-control login" type="text"
								name="login" width="15px" id="logLogin" placeholder="Логин" required />
							<input class="form-control password" type="password"
								name="password" width="15px" id="logPas" placeholder="Пароль" required />
						<button class="btn btn-lg btn-primary btn-block" name="submit"
								type="submit">Войти</button>
							<label onclick="createAccount()"
								style="cursor: pointer; text-decoration: underline;">Зарегистрироваться!</label>
						<label onclick="restorePassword()"
								style="cursor: pointer; text-decoration: underline;">Забыли
									пароль?</label>
							<label class="registr"
								style="color: red;" id="logErrorLabel"><c:if
										test="${not empty errorMessage}">
										<c:out value="${errorMessage}" />
									</c:if></label>
			</form>
			<!-- Forget password -->
         <form class="form-signin" action="authorization" method="post"
				onsubmit="return checkEmptyRestoreInput()">
				<input class="form-control" type="hidden" name="authorization" value="restorePassword" />
							<h3 class="form-signin-heading">Восстановление пароля</h3>
							<input class="form-control login" type="text" name="login"
								id="restorePasLogin" placeholder="Логин" required />
							<input class="form-control login" type="text" name="email"
								 id="restorePasEmail" placeholder="E-mail" required />
						<button class="btn btn-lg btn-primary btn-block" name="submit"
								type="submit">Восстановить</button>
							<label onclick="restorePassword()"
								style="cursor: pointer; text-decoration: underline;">Уже
									вспомнил!</label>
				<label style="color: red; display: none" id="errorRestorePasLasbel">Поля
					не могут быть пустыми!</label>
			</form>
			<label id="restorePasswordLabel"> ${restorePassword}</label>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="js/auth.js"></script>
  </body>
</html>
